# change prefix to Ctrl-a (like in gnu-screen)
unbind C-b
set-option -g prefix `
set-option -g prefix2 C-b
bind-key ` send-prefix


# shell
set -g default-command /bin/zsh
set -g default-shell /bin/zsh


# start with window 1 (instead of 0)
set -g base-index 1


# start with pane 1
set -g pane-base-index 1


# screen mode
#set -g default-terminal "screen"
#set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"


# source config file
bind r source-file ~/.tmux.conf


# history
set -g history-limit 50000


# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'


# copy mode
#unbind [
#bind Escape copy-mode
#unbind ]
bind ] paste-buffer


# use vi mode
setw -g mode-keys vi
set -g status-keys vi
setw -g utf8 on


# tmux-zoom.sh
bind C-z run "tmux-zoom.sh"


# splitting
unbind %
bind v split-window -h
unbind '"'
bind s split-window -v


# window switching
unbind n
bind = next-window
#unbind p
bind - previous-window
bind n next-window
bind p previous-window


# colon :
bind : command-prompt


# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred
#set -g pane-active-border-attr blink

unbind k
unbind j
unbind h
unbind l
bind k   select-pane -U
bind j   select-pane -D
bind h   select-pane -L
bind l   select-pane -R
bind t   new-window


# status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2


# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black



#----------------------------------------------------------------------------#
#                              Bindings                                      #
#----------------------------------------------------------------------------#

#----------------------------------------------------------------------------#
#                             Status Line                                    #
#----------------------------------------------------------------------------#
setw -g automatic-rename on

#window mode
setw -g mode-bg colour26
setw -g mode-fg colour0

# Background Window
setw -g window-status-format "#[bg=colour0]#[fg=colour12] #[fg=colour233]#[bg=colour12] #I #[fg=colour233]#[bg=colour12] #W #[fg=colour12]#[bg=colour0] "
setw -g window-status-bg green
setw -g window-status-fg black
#setw -g window-status-attr reverse

setw -g window-status-separator ' '

# Current Window
setw -g window-status-current-format "#[bg=colour0]#[fg=colour4]┌─#[fg=colour15]#[bg=colour4] #I #[fg=colour15]#[bg=colour4] #W #[fg=colour4]#[bg=colour0]─┐"
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim


#setw -g window-status-content-bg colour0
#setw -g window-status-content-fg colour11
#setw -g window-status-content-attr bold,blink,reverse


# Info on left (I don't have a session display for now)
set -g status-left '     '

# Info on right (requires stlarch-terminusmod font)
set -g status-right-length 60
set -g status-right ' ┌──┤#[fg=brightgreen]%a %H:%M#[fg=colour12]├─┐'




# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
#set-option -g visual-content off
set-option -g visual-silence off
set-window-option -g monitor-activity off
#set-window-option -g monitor-content on
set-option -g bell-action none


# tmux clock
set -g clock-mode-colour blue


# some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout

